<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Market Value</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="starts" placeholder="Starts" required="required" />
		    <input type="text" name="min" placeholder="Minutes" required="required" />
        <input type="text" name="gls" placeholder="Goals" required="required" />
        <input type="text" name="ast" placeholder="Assists" required="required" />
        <input type="text" name="pos" placeholder="Position" required="required" />
        <input type="text" name="grade" placeholder="Grade" required="required" />
        <input type="text" name="league" placeholder="League Number" required="required" />
        <input type="text" name="club" placeholder="Club Number" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
